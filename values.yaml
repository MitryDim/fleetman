#Global Values
global:
  replicaCount: 1
  useSpring: kubernetes
  image:
    tag: "latest"
    pullPolicy: IfNotPresent
  ports:
    - 80
  service:
    type: ClusterIP
    protocol: TCP

#Value ENV for spring profile
spring:
  kubernetes:
    name: SPRING_PROFILES_ACTIVE
    value: kubernetes
  local:
    name: SPRING_PROFILES_ACTIVE
    value: local-microservice
  prod:
    name: SPRING_PROFILES_ACTIVE
    value: production-microservice

#Value for deployment configuration
deployments:
  mongodb:
    containers:
      image:
        repository: mongo
        tag: "3.6.23"
      volumeMounts:
        - path: /data/db
          persistentVolumeClaim: true

  queue:
    containers:
      image:
        repository: supinfo4kube/queue
        tag: "1.0.1"
  position-simulator:
    containers:
      image:
        repository: supinfo4kube/position-simulator
        tag: "1.0.1"
      spring: prod
  position-tracker:
    containers:
      image:
        repository: supinfo4kube/position-tracker
        tag: "1.0.1"
      spring: prod

  api-gateway:
    containers:
      image:
        repository: supinfo4kube/api-gateway
        tag: "1.0.1"
      spring: prod

  webapp:
    containers:
      image:
        repository: supinfo4kube/web-app
        tag: "1.0.0"
      spring: prod

#Values for service
services:
  mongodb:
    ports:
      - "27017"
  queue:
    type: NodePort 
    ports: # if you have two ports target and port the first value is localPort and other is port to 
      - "8161:30010" #30010 is NodePort 
      - "61616"
  position-tracker:
    ports:
      - "8080"
  api-gateway:
    ports:
      - "8080"
  webapp:
    type: NodePort
    ports:
      - "80:30080"

#Value for persistentVolumes
persistentVolumesClaim:
  mongodb-pv-claim:
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 8Gi

